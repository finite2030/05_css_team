<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS " Layout - Table</title>
    <link rel="stylesheet" href="./css/11_layout_table.css">
</head>
<body>
    <h1>Table</h1>
    <table>
        <caption>웹브라우저 표</caption>
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Edge</td>
                <td>MS</td>
                <td><a href="https://microsoft.com">"htps://microsoft.com"</a></td>
            </tr>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td><a href="https://google.com">https://google.com</a></td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>Apple</td>
                <td><a href="https://apple.com">https://apple.com</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>총 개수</th>
                <th colspan="2">3</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
