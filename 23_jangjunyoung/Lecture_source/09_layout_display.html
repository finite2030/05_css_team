<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Layout - Display</title>
    <link rel="stylesheet" href="./css/09_layout_display.css"/
</head>
<body>
    <h1>Layout - Display</h1>
    <span>inline</span>
    <div>block</div>

    <div class="block d-inline color1">나 여기 있어!</div>
    <div class="block d-inline color2">나도 여기 있어!</div>
    <div class="block d-inline color3">너도 여기 있어!</div>
    <div class="block d-inline color4">모두 여기 있어!</div>
    <div class="block d-inline color5">헤쳐 모여!</div>

    <hr>

    <span class="block d-block color1">하나</span>
    <span class="block d-block color2">둘</span>
    <span class="block d-block color3">셋</span>
    <span class="block d-block color4">넷</span>
    <span class="block d-block color5">다섯</span>

    <hr>

    <div class="block d-inline-block color1">나 여기 있어!</div>
    <div class="block d-inline-block color2">나도 여기 있어!</div>
    <div class="block d-inline-block color3">너도 여기 있어!</div>
    <div class="block d-inline-block color4">모두 여기 있어!</div>
    <div class="block d-inline-block color5">헤쳐 모여!</div>

    <hr>

    <h2>요소 숨기기</h2>
    <div class="block color1 d-none">display: none</div>

    <hr>
    <div class="block color2 v-hidden">visibility: hidden</div>

    <hr>
    <div class="block clo2 opacity-0">opacity: 0</div>
</body>
</html>
