<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Position</title>
    <link rel="stylesheet" href="./css/10_layout_position.css">
</head>
<body>
    <h1>Position</h1>
    <!-- 
        sticky
        - relative처럼 동작한다. 특정 offset에 다다르면 fixed처럼 작동
    -->
    <h2 class="p-sticky">sticky</h2>
    <!-- 
        static
        - (기본값) 문서 내 정의된 대로 하면 배치 (위->아래, 좌->우)

    -->
    <h2>static</h2>
    <div class="outer">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third"></div>
    </div>

    <br><br><br><br><br>
    <h2>relative</h2>
    <div class="outer">
        <div class="first"></div>
        <div class="second p-relative"></div>
        <div class="third p-relative"></div>
    </div>

    <br><br><br><br><br>
    <h2>absolute</h2>
    <div class="outer p-relative">
        <div class="first"></div>
        <div class="second p-absolute"></div>
        <div class="third p-absolute"></div>
    </div>

    <h2>fixed</h2>
    <div class="p-fixed circle"></div>

    <h2>z-index</h2>
    <!-- 
        - z축 기준으로 요소를 배치하는 속성
        - 값이 클 수록 앞(사용자)쪽으로 배치
        - position: static에서는 사용 불가
        - z-index 값이 같다면, 문서상 나중에 작성한 게 앞에 위치
    -->
    <div class="wrap p-relative">
        <div class="box box1 z-30"></div>
        <div class="box box2 z-20"></div>
        <div class="box box3 z-10"></div>
    </div>
</body>
</html>
